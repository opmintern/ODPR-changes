        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CT Open Data Progress</title>
        <meta name="description" content="A status report to monitor the progress of each Department's compliance with Executive Order 39">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link href='http://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <header>
	<!--navbar-inverse navbar-fixed-top-->
	<div class="topnav">
		<a class="navbar-brand" href="#"><img class="logo" alt="CT Open Data" src="https://opendatact.github.io/dataportal/ctdatalogo.png" />
		</a>
		<a id="side" class="active" href="./#">CT Open Data Progress Report</a>
		<div class="container">
			<a class="side" href="#about">About</a>
			<a class="side" href="./contact.html">Contact</a>
		</div>
	</div>
	<!--end nav input-->
    </header>
    <body>
	<div class="report-header">
	    <h2 class="secondary-title">Agency Progress</h2>

	    <script id="metadata-template" type="text/x-handlebars-template">
		<p><a href="https://data.ct.gov/dataset/Agency-Status/pb5x-kf8z" target="_blank">Source data</a> last updated {{updated}}</p></i>
	    </script>
	</div>
	<!---First row Agency,Designate Ado,-->
        <div class="report-container">
            <div class="item grid-header">
                <div class="score-row">
                    <div class="first-column-score">
                        <p class="symbols-text"><a href="agencycards.html">Agency</a>
			</p>
                    </div>
                    <div class="score">
                        <p class="symbols-text">Designate ADO</p>
                    </div>
                    <div class="score">
                        <p class="symbols-text">Inventory Data</p>
                    </div>
                    <div class="score">
                        <p class="symbols-text">Data Plan</p>
                    </div>
                </div>
            </div>
        </div>
        
        <script id="row-template" type="text/x-handlebars-template">
            <div class="item"> 
                <div class="score-row"> 
                    <div class="first-column-score">
                       <p class="dept-name">{{agency}}</p>
                       <!--img class="dept-icon" src="{{image}}"/-->
                    </div>
                    <div class="score liaison-score {{scores.ado.color}}">
                        <p class="score-text">{{scores.ado.text}}</p>
                    </div>
                    <div class="score publication-score {{scores.enterpise_data_inventory_status.color}}">
                        <p class="score-text">{{scores.enterpise_data_inventory_status.text}}</p>
                    </div>
                    <div class="score plans-score {{scores.published_initial_datasets.color}}">
                        <p class="score-text">{{scores.published_initial_datasets.text}}</p>
                    </div>

                </div>
            </div>        
        </script>

        <div class="footer">
            <p>Data retrieved from <a href="https://data.ct.gov">data.ct.gov</a></p>
            <p><a class="open-ct-logo" href="https://data.ct.gov">
                    <img alt="CT Open Data" height="40" src="http://www.ct.gov/opm/lib/opm/secretary/open_data/ct-applogo.jpg"/>
                </a></p>
               <p> Originally created by <a href="https://open-austin.org" target="_blank">Open Austin</a>.
            </p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script src="js/svg.js"></script>
        <script src="js/main.js"></script>
